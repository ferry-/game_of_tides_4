<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Boat!</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css" rel="stylesheet">
        <script type="text/javascript" src="shipyard2.js"></script>
        <link href="shipyard2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
			<div id="crossSectionControls" class="controlPanel" oncontextmenu="return false;">
        <div class="" role="toolbar">
          <div class="button-small pure-button" data-balloon="Undo" data-balloon-pos="down" label="undo">
            <i class="fa fa-undo"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Redo" data-balloon-pos="down" label="redo">
            <i class="fa fa-repeat"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Clear all" data-balloon-pos="down" label="clear">
            <i class="fa fa-trash-o fa-lg"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Select lines" data-balloon-pos="down" label="selectLine">
            <i class="fa fa-mouse-pointer"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Add / modify line" data-balloon-pos="down" label="addLine">
            <i class="fa fa-pencil"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Delete selected line(s)" data-balloon-pos="down" label="delete">
            <i class="fa fa-eraser"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Mirror selected line(s)" data-balloon-pos="down" label="mirror">
            <i class="fa fa-arrows-h" aria-hidden="true"></i>
          </div>
          <div class="button-small pure-button" data-balloon="View all layers" data-balloon-pos="down" label="allLayers">
            <i class="fa fa-barcode" aria-hidden="true"></i>
          </div>
          <div class="button-small pure-button" data-balloon="Background picture" data-balloon-pos="down" label="background">
            <i class="fa fa-image" aria-hidden="true"></i>
          </div>
          <form class="inline pure-form">
            <div class="button-small pure-button" data-balloon="Save / Load" data-balloon-pos="down" label="fileOps">
              <i class="fa fa-save" aria-hidden="true"></i>
            </div>
            <div class="fileOps">
              <fieldset>
                <legend>Save/Load ship.</legend>
                <div class="pure-control-group">
                  <div class="button-small pure-button" label="fileOpsSave">
                    Save
                  </div>
                  <input placeholder="fliename" class="fileOpsSave"></input>
                </div>
                <div class="pure-control-group">
                  <div class="button-small pure-button" label="fileOpsLoad">
                    Load
                  </div>
                  <select class="fileOpsLoad"></select>
                </div>
              </fieldset>
            </div>
          </div>

          <div id="BackgroundPickerTemplate" style="display:none;">
            <div class="button-small pure-button" data-balloon="Zoom in" data-balloon-pos="down">
              <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
            <div class="button-small pure-button" data-balloon="Zoom out" data-balloon-pos="down">
              <i class="fa fa-minus-square" aria-hidden="true"></i>
            </div>
            <div class="button-small pure-button" data-balloon="Cross section" data-balloon-pos="down">
              <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="button-small pure-button" data-balloon="Length section" data-balloon-pos="down">
              <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="button-small pure-button" data-balloon="View grid" data-balloon-pos="down">
              <i class="fa fa-table" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
			<div id="canvas" class="drawPanel" oncontextmenu="return false;"></div>
    </body>
</html>
